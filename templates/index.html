<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delhi House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background: #5751d8;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Delhi House Price Prediction</h2>
      <a href="/about"> About Project</a>
        <form method="POST">
            <div class="mb-3">
                <label for="BHK" class="form-label">BHK (Bedrooms)</label>
                <input type="number" class="form-control" id="BHK" name="BHK" min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label for="Bathroom" class="form-label">Bathrooms</label>
                <input type="number" class="form-control" id="Bathroom" name="Bathroom" min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label for="Parking" class="form-label">Parking Spaces</label>
                <input type="number" class="form-control" id="Parking" name="Parking" min="0" max="5" required />
            </div>
            <div class="mb-3">
                <label for="Per_Sqft" class="form-label">Area (Per Sqft)</label>
                <input type="number" step="0.01" class="form-control" id="Per_Sqft" name="Per_Sqft" min="0" required />
            </div>
            <div class="mb-3">
                <label for="Furnished" class="form-label">Furnished</label>
<select class="form-control" id="Furnished" name="Furnished" required>
  <option value="" disabled selected>Select an option</option>
  <option value="1">Yes</option>
  <option value="0">No</option>
</select>

            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result mt-4">
            <p>Predicted House Price:</p>
            <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
