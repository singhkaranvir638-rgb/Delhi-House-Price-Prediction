<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background GIF */
        body {
            background-image: url('https://your-image-url-here.gif'); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Change text color for contrast */
            font-family: 'Arial', sans-serif;
        }

        /* Frosted Glass Effect */
        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px); /* Apply the blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Max width for the form */
            margin-top: 50px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>House Price Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="text" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="text" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="sqft_living">Sqft Living</label>
                <input type="text" class="form-control" id="sqft_living" name="sqft_living" required>
            </div>
            <div class="form-group">
                <label for="sqft_lot">Sqft Lot</label>
                <input type="text" class="form-control" id="sqft_lot" name="sqft_lot" required>
            </div>
            <div class="form-group">
                <label for="floors">Floors</label>
                <input type="text" class="form-control" id="floors" name="floors" required>
            </div>
            <div class="form-group">
                <label for="waterfront">Waterfront (1 = Yes, 0 = No)</label>
                <input type="text" class="form-control" id="waterfront" name="waterfront" required>
            </div>
            <div class="form-group">
                <label for="view">View</label>
                <input type="text" class="form-control" id="view" name="view" required>
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="form-group">
                <label for="sqft_above">Sqft Above</label>
                <input type="text" class="form-control" id="sqft_above" name="sqft_above" required>
            </div>
            <div class="form-group">
                <label for="sqft_basement">Sqft Basement</label>
                <input type="text" class="form-control" id="sqft_basement" name="sqft_basement" required>
            </div>
            <div class="form-group">
                <label for="yr_built">Year Built</label>
                <input type="text" class="form-control" id="yr_built" name="yr_built" required>
            </div>
            <div class="form-group">
                <label for="yr_renovated">Year Renovated</label>
                <input type="text" class="form-control" id="yr_renovated" name="yr_renovated" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>

</body>
</html>
