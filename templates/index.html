<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delhi House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
        }

        .header-contact {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            line-height: 1.5;
            z-index: 100;
        }

        .header-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin: 120px auto 40px;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-label {
            font-weight: 600;
            margin-top: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            padding: 12px 15px;
            color: #333;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fff !important;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #5049ff);
            border: none;
            padding: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a52e0, #4037d8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.6);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 15px;
            border-left: 5px solid #ffd700;
            animation: pulse 1.5s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .result p {
            margin-bottom: 5px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .result strong {
            font-size: 1.8rem;
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .header-contact, .header-links {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin-bottom: 20px;
                text-align: center;
            }
            .header-links {
                justify-content: center;
            }
            .card {
                margin: 80px auto 30px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Personal Info - Top Left -->
    <div class="header-contact">
        <div><strong>Karanvir Singh</strong></div>
        <div><i class="fas fa-phone"></i> +91 6280215810</div>
        <div><i class="fas fa-envelope"></i> singhkaranvir638@gmail.com</div>
        <div style="margin-top: 5px; font-style: italic;">Contact for more info</div>
    </div>

    <!-- Navigation Links - Top Right -->
    <div class="header-links">
        <a href="/about"><i class="fas fa-info-circle"></i> About Project</a>
        <a href="/contact"><i class="fas fa-file-alt"></i> File a Query</a>
    </div>

    <!-- Main Prediction Card -->
    <div class="card">
        <h1><i class="fas fa-home me-2"></i> Delhi House Price Prediction</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="BHK" class="form-label"><i class="fas fa-bed me-2"></i> BHK (Bedrooms)</label>
                <input type="number" class="form-control" id="BHK" name="BHK" min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label for="Bathroom" class="form-label"><i class="fas fa-bath me-2"></i> Bathrooms</label>
                <input type="number" class="form-control" id="Bathroom" name="Bathroom" min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label for="Parking" class="form-label"><i class="fas fa-car me-2"></i> Parking Spaces</label>
                <input type="number" class="form-control" id="Parking" name="Parking" min="0" max="5" required />
            </div>
            <div class="mb-3">
                <label for="Per_Sqft" class="form-label"><i class="fas fa-ruler-combined me-2"></i> Area (Sq.ft)</label>
                <input type="number" step="0.01" class="form-control" id="Per_Sqft" name="Per_Sqft" min="0" required placeholder="e.g. 1200" />
            </div>
            <div class="mb-3">
                <label for="Furnished" class="form-label"><i class="fas fa-couch me-2"></i> Furnished Status</label>
                <select class="form-control" id="Furnished" name="Furnished" required>
                    <option value="" disabled selected>— Select Option —</option>
                    <option value="1">✅ Yes, Furnished</option>
                    <option value="0">❌ No, Unfurnished</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">
                <i class="fas fa-calculator me-2"></i> Predict Price
            </button>
        </form>

        {% if prediction %}
        <div class="result mt-4">
            <p><i class="fas fa-tag me-2"></i> Predicted House Price:</p>
            <strong>₹ {{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
