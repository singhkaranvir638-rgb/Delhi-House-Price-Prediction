<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background-image: url('https://media.giphy.com/media/3o85xZ4p5WbZPgaHWo/giphy.gif'); /* Replace with sunset or house view gif */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Shadow for contrast */
            margin: 0;
        }

        /* Create Glass Effect on Form Background */
        .glass-effect {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(15px); /* This creates the glass effect */
            -webkit-backdrop-filter: blur(15px); /* Safari support */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            width: 100%;
            max-width: 700px;
        }

        /* Title Styling */
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); /* Dark shadow for contrast */
        }

        /* Form Inputs Styling */
        .form-group input {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            border-radius: 10px;
            padding: 12px;
            border: none;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Button Styling */
        .btn-primary {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        /* Prediction Text */
        h3 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-effect {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .form-group input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="glass-effect">
        <h2>House Price Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="text" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="text" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="sqft_living">Sqft Living</label>
                <input type="text" class="form-control" id="sqft_living" name="sqft_living" required>
            </div>
            <div class="form-group">
                <label for="sqft_lot">Sqft Lot</label>
                <input type="text" class="form-control" id="sqft_lot" name="sqft_lot" required>
            </div>
            <div class="form-group">
                <label for="floors">Floors</label>
                <input type="text" class="form-control" id="floors" name="floors" required>
            </div>
            <div class="form-group">
                <label for="waterfront">Waterfront (1 = Yes, 0 = No)</label>
                <input type="text" class="form-control" id="waterfront" name="waterfront" required>
            </div>
            <div class="form-group">
                <label for="view">View</label>
                <input type="text" class="form-control" id="view" name="view" required>
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="form-group">
                <label for="sqft_above">Sqft Above</label>
                <input type="text" class="form-control" id="sqft_above" name="sqft_above" required>
            </div>
            <div class="form-group">
                <label for="sqft_basement">Sqft Basement</label>
                <input type="text" class="form-control" id="sqft_basement" name="sqft_basement" required>
            </div>
            <div class="form-group">
                <label for="yr_built">Year Built</label>
                <input type="text" class="form-control" id="yr_built" name="yr_built" required>
            </div>
            <div class="form-group">
                <label for="yr_renovated">Year Renovated</label>
                <input type="text" class="form-control" id="yr_renovated" name="yr_renovated" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>

</body>
</html>
