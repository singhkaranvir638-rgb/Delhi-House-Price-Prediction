<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body Styling with Background GIF */
        body {
            background: url('https://media.giphy.com/media/12XDYs1h6NxLkA/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Create Glass Effect on Form Background */
        .glass-effect {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            color: #333;
        }

        /* Form Header */
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        /* Form Group Styling */
        .form-group label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .form-group input {
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(0, 128, 255, 0.6);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        /* Prediction Text */
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            margin-top: 30px;
        }

        /* Footer Section Styling (Bottom-left position) */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .footer a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .form-group input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-effect">
        <h2>House Price Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="sqft_living">Sqft Living</label>
                <input type="number" class="form-control" id="sqft_living" name="sqft_living" required>
            </div>
            <div class="form-group">
                <label for="sqft_lot">Sqft Lot</label>
                <input type="number" class="form-control" id="sqft_lot" name="sqft_lot" required>
            </div>
            <div class="form-group">
                <label for="floors">Floors</label>
                <input type="number" class="form-control" id="floors" name="floors" required>
            </div>
            <div class="form-group">
                <label for="waterfront">Waterfront (1 = Yes, 0 = No)</label>
                <input type="number" class="form-control" id="waterfront" name="waterfront" required>
            </div>
            <div class="form-group">
                <label for="view">View</label>
                <input type="number" class="form-control" id="view" name="view" required>
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="number" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="form-group">
                <label for="sqft_above">Sqft Above</label>
                <input type="number" class="form-control" id="sqft_above" name="sqft_above" required>
            </div>
            <div class="form-group">
                <label for="sqft_basement">Sqft Basement</label>
                <input type="number" class="form-control" id="sqft_basement" name="sqft_basement" required>
            </div>
            <div class="form-group">
                <label for="yr_built">Year Built</label>
                <input type="number" class="form-control" id="yr_built" name="yr_built" required>
            </div>
            <div class="form-group">
                <label for="yr_renovated">Year Renovated</label>
                <input type="number" class="form-control" id="yr_renovated" name="yr_renovated" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>

    <!-- Footer Section with Name and Contact Info (Bottom-left) -->
    <div class="footer">
        <p>Created by <strong>Karanvir Dhaliwal</strong></p>
        <p>Contact: <a href="tel:+******15810">*****15810</a></p>
    </div>

</body>
</html>
