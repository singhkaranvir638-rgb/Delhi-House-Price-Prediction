<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delhi House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Ultra Premium Animated Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: 
                radial-gradient(ellipse at top, #667eea 0%, #764ba2 50%, #f093fb 100%),
                linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe, #00f2fe, #43e97b, #38f9d7, #667eea);
            background-size: 400% 400%, 300% 300%;
            animation: ultraGradient 20s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes ultraGradient {
            0% { 
                background-position: 0% 50%, 0% 0%; 
                filter: hue-rotate(0deg) brightness(1);
            }
            25% { 
                background-position: 100% 50%, 50% 50%; 
                filter: hue-rotate(90deg) brightness(1.1);
            }
            50% { 
                background-position: 100% 100%, 100% 100%; 
                filter: hue-rotate(180deg) brightness(1.2);
            }
            75% { 
                background-position: 50% 100%, 50% 0%; 
                filter: hue-rotate(270deg) brightness(1.1);
            }
            100% { 
                background-position: 0% 50%, 0% 0%; 
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        /* Dynamic geometric shapes overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                conic-gradient(from 0deg at 20% 20%, transparent 0deg, rgba(255,255,255,0.1) 90deg, transparent 180deg),
                conic-gradient(from 90deg at 80% 30%, transparent 0deg, rgba(102,126,234,0.2) 120deg, transparent 240deg),
                conic-gradient(from 180deg at 60% 80%, transparent 0deg, rgba(67,233,123,0.15) 150deg, transparent 300deg),
                radial-gradient(circle at 25% 75%, rgba(240,147,251,0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 25%, rgba(79,172,254,0.2) 0%, transparent 60%);
            animation: geometricShapes 25s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes geometricShapes {
            0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
            25% { transform: rotate(90deg) scale(1.1); opacity: 1; }
            50% { transform: rotate(180deg) scale(0.9); opacity: 0.9; }
            75% { transform: rotate(270deg) scale(1.05); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.8; }
        }

        /* Floating orbs and particles */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle 4px at 10% 20%, rgba(255,255,255,0.8) 0%, transparent 70%),
                radial-gradient(circle 3px at 90% 30%, rgba(240,147,251,0.6) 0%, transparent 70%),
                radial-gradient(circle 5px at 30% 80%, rgba(67,233,123,0.7) 0%, transparent 70%),
                radial-gradient(circle 2px at 80% 70%, rgba(255,255,255,0.5) 0%, transparent 70%),
                radial-gradient(circle 6px at 60% 10%, rgba(79,172,254,0.6) 0%, transparent 70%),
                radial-gradient(circle 3px at 40% 60%, rgba(102,126,234,0.4) 0%, transparent 70%),
                radial-gradient(circle 4px at 70% 90%, rgba(56,249,215,0.5) 0%, transparent 70%);
            background-size: 
                300px 200px, 250px 180px, 280px 220px, 
                200px 150px, 320px 240px, 180px 140px, 260px 200px;
            animation: floatingOrbs 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatingOrbs {
            0% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-50px) translateX(-30px) rotate(90deg); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-80px) translateX(20px) rotate(180deg); 
                opacity: 0.8; 
            }
            75% { 
                transform: translateY(-30px) translateX(50px) rotate(270deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(0px) translateX(0px) rotate(360deg); 
                opacity: 0.6; 
            }
        }

        @keyframes sparkles {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-100px) translateX(-100px); }
        }

        /* Container to hold everything */
        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Left Personal Panel */
        .personal-panel {
            width: 320px;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 30px rgba(0,0,0,0.15);
        }

        .personal-panel:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 5px 0 50px rgba(108, 99, 255, 0.3);
        }

        /* Contact tag at the top */
        .contact-tag {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.3));
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            animation: contactGlow 3s ease-in-out infinite;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes contactGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
                transform: scale(1.02);
            }
        }

        .contact-tag:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 140, 0, 0.4));
        }

        /* Center content (avatar + info) */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 3.5rem;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: avatarAnimation 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad1" cx="50%" cy="30%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.9" /><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0" /></radialGradient></defs><circle cx="50" cy="35" r="18" fill="%23ffffff" opacity="0.95"/><path d="M50 58 C32 58, 20 68, 20 78 L80 78 C80 68, 68 58, 50 58 Z" fill="%23ffffff" opacity="0.95"/><circle cx="50" cy="50" r="48" fill="none" stroke="url(%23grad1)" stroke-width="3"/></svg>');
            background-size: 85%;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes avatarAnimation {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 20px 50px rgba(255,107,107,0.4);
                transform: rotate(0deg);
            }
            25% { 
                background-position: 100% 50%;
                box-shadow: 0 25px 55px rgba(72,219,251,0.4);
                transform: rotate(2deg);
            }
            50% { 
                background-position: 50% 100%;
                box-shadow: 0 30px 60px rgba(254,202,87,0.4);
                transform: rotate(-1deg);
            }
            75% { 
                background-position: 50% 0%;
                box-shadow: 0 25px 55px rgba(255,159,243,0.4);
                transform: rotate(1deg);
            }
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: avatarShimmer 3s infinite;
        }

        @keyframes avatarShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .personal-info h3 {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff6b6b, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 3s ease-in-out infinite;
            text-shadow: none;
        }

        @keyframes nameGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(255,140,0,0.8)); }
        }

        .personal-info p {
            margin: 12px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .personal-info p:hover {
            transform: scale(1.05);
            color: #ffd700;
        }

        .personal-info .label {
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .personal-info i {
            color: #ffd700;
            font-size: 1.3rem;
        }

        /* About section at bottom */
        .about-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.25));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 20px 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            cursor: pointer;
            margin-top: 40px;
        }

        .about-section:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.35));
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .about-section p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Right Content Area */
        .content-area {
            flex: 1;
            margin-left: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        /* Enhanced Main Card */
        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 60px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.25);
            animation: cardEntrance 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: cardShine 4s infinite;
        }

        @keyframes cardShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes cardEntrance {
            0% { 
                opacity: 0; 
                transform: translateY(80px) scale(0.8) rotate(5deg); 
            }
            60% { 
                opacity: 1; 
                transform: translateY(-15px) scale(1.05) rotate(-2deg); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff6b6b, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            animation: titleAnimation 5s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleAnimation {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1.02);
            }
        }

        .form-label {
            font-weight: 800;
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.15rem;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }

        .form-label i {
            color: #ffd700;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.98) !important;
            border: 3px solid transparent !important;
            padding: 20px 28px;
            color: #333;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .form-control:focus, .form-select:focus {
            background: #fff !important;
            border: 3px solid #ffd700 !important;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            transform: translateY(-5px) scale(1.02);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            border: none;
            padding: 22px;
            font-weight: 800;
            letter-spacing: 1.5px;
            border-radius: 25px;
            margin-top: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.3rem;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: buttonGradient 6s ease infinite;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(255, 107, 107, 0.5);
            animation-duration: 2s;
        }

        .btn-primary:active {
            transform: translateY(-3px) scale(1.02);
        }

        .result {
            margin-top: 60px;
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-radius: 30px;
            border: 3px solid rgba(255, 215, 0, 0.4);
            animation: resultAnimation 3s infinite;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.15), transparent);
            animation: resultShimmer 4s infinite;
        }

        @keyframes resultShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes resultAnimation {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .result p {
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
            font-weight: 700;
        }

        .result strong {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            position: relative;
            z-index: 2;
            animation: priceGlow 2.5s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes priceGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(255,215,0,0.8));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(255,140,0,1));
                transform: scale(1.05);
            }
        }

        /* Enhanced Modal Styling */
        .modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 40, 70, 0.95));
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
        }

        .modal-header {
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding: 35px 40px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 140, 0, 0.15));
        }

        .modal-body {
            padding: 40px;
            font-size: 1.15rem;
            line-height: 1.9;
        }

        .modal-title {
            font-weight: 900;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-close {
            color: #fff;
            opacity: 0.8;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            opacity: 1;
            transform: scale(1.15);
            color: #ffd700;
        }

        .alert {
            border-radius: 20px;
            border: none;
            padding: 25px;
            margin-top: 25px;
            font-weight: 600;
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(64, 120, 255, 0.25), rgba(100, 150, 255, 0.25));
            border-left: 5px solid #4078ff;
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.25), rgba(255, 150, 0, 0.25));
            border-left: 5px solid #ffc107;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .personal-panel {
                width: 280px;
            }
            
            .content-area {
                margin-left: 280px;
            }
            
            .main-card {
                max-width: 550px;
                padding: 45px;
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .personal-panel {
                position: relative;
                width: 100%;
                min-height: auto;
                padding: 30px;
                border-right: none;
                border-bottom: 2px solid rgba(255,255,255,0.2);
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .contact-tag {
                margin-bottom: 0;
                margin-right: 20px;
                flex-shrink: 0;
            }

            .center-content {
                flex-direction: row;
                gap: 20px;
            }

            .avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                margin-bottom: 0;
            }

            .personal-info {
                text-align: left;
            }

            .personal-info h3 {
                font-size: 1.4rem;
                margin-bottom: 10px;
            }

            .personal-info p {
                font-size: 0.9rem;
                margin: 5px 0;
            }

            .about-section {
                margin-top: 0;
                margin-left: 20px;
                flex-shrink: 0;
            }

            .about-section p {
                font-size: 0.9rem;
            }

            .content-area {
                margin-left: 0;
                padding: 20px;
            }

            .main-card {
                max-width: 100%;
                padding: 30px 25px;
                margin: 0;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 35px;
            }

            .form-label {
                font-size: 1rem;
            }

            .form-control, .form-select {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 1.1rem;
                padding: 18px;
            }

            .result strong {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .personal-panel {
                flex-direction: column;
                padding: 20px;
            }

            .center-content {
                flex-direction: column;
                margin: 20px 0;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .personal-info {
                text-align: center;
            }

            .contact-tag, .about-section {
                margin: 10px 0;
            }

            .main-card {
                padding: 25px 20px;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result strong {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left Personal Info Panel -->
        <div class="personal-panel">
            <!-- Contact for more info at TOP -->
            <div class="contact-tag">
                💡 Contact for more info
            </div>
            
            <!-- Center content (avatar + personal info) -->
            <div class="center-content">
                <div class="avatar"></div>
                
                <div class="personal-info">

            <!-- Main Prediction Card -->

                <form method="POST">
                    <div class="mb-4">
                        <label for="BHK" class="form-label"><i class="fas fa-bed"></i> BHK (Bedrooms)</label>
                        <input type="number" class="form-control" id="BHK" name="BHK" min="1" max="10" required />
                    </div>
                    <div class="mb-4">
                        <label for="Bathroom" class="form-label"><i class="fas fa-bath"></i> Bathrooms</label>
                        <input type="number" class="form-control" id="Bathroom" name="Bathroom" min="1" max="10" required />
                    </div>
                    <div class="mb-4">
                        <label for="Parking" class="form-label"><i class="fas fa-car"></i> Parking Spaces</label>
                        <input type="number" class="form-control" id="Parking" name="Parking" min="0" max="5" required />
                    </div>
                    <div class="mb-4">
                        <label for="Per_Sqft" class="form-label"><i class="fas fa-ruler-combined"></i> Area (Sq.ft)</label>
                        <input type="number" step="0.01" class="form-control" id="Per_Sqft" name="Per_Sqft" min="0" required placeholder="Enter total area" />
                    </div>
                    <div class="mb-4">
                        <label for="Furnished" class="form-label"><i class="fas fa-couch"></i> Furnished Status</label>
                        <select class="form-select" id="Furnished" name="Furnished" required>
                            <option value="" disabled selected>— Select Furnished Status —</option>
                            <option value="1">✅ Yes, Fully Furnished</option>
                            <option value="0">❌ No, Unfurnished</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-magic me-2"></i> Predict My House Price
                    </button>
                </form>

                {% if prediction %}
                <div class="result">
                    <p><i class="fas fa-tag"></i> Predicted Price in INR:</p>
                    <strong>{{ prediction }}</strong>
                </div>
                {% endif %}
            </div>
        </div>
